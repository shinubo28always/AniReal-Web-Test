<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniReal - Details</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- BASE STYLES --- */
        html, body { margin: 0; padding: 0; width: 100%; font-family: 'Outfit', sans-serif; background-color: #080808; min-height: 100vh; color: white; overflow-x: hidden; }
        body::-webkit-scrollbar { display: none; }

        /* --- BANNER --- */
        .banner-container { position: absolute; top: 0; left: 0; width: 100%; height: 480px; z-index: 0; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; object-position: center top; opacity: 0; transition: opacity 1s ease; }
        .banner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(8,8,8,0.3) 0%, rgba(8,8,8,0.9) 60%, #080808 100%); }

        /* --- HEADER --- */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 65px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; box-sizing: border-box; background: rgba(20, 20, 20, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .page-title { font-size: 20px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        .icon-btn { width: 38px; height: 38px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; flex-shrink: 0; }
        .icon-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        /* --- CONTAINER --- */
        .details-container { position: relative; z-index: 2; margin-top: 130px; padding: 0 24px 40px 24px; display: flex; flex-direction: column; gap: 24px; }

        /* --- HERO SECTION --- */
        .hero-section { display: flex; gap: 20px; align-items: flex-end; animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(30px); }
        .poster-wrapper { flex-shrink: 0; width: 140px; height: 210px; border-radius: 16px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,255,255,0.1); position: relative; background: #1a1a1a; }
        .poster-wrapper img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .info-wrapper { flex-grow: 1; padding-bottom: 5px; display: flex; flex-direction: column; justify-content: flex-end; }
        .anime-title { font-size: 28px; font-weight: 800; color: #fff; margin: 0 0 5px 0; line-height: 1.1; text-shadow: 0 2px 15px rgba(0,0,0,1); }
        .meta-row-1 { display: flex; align-items: center; gap: 8px; margin-top: 5px; margin-bottom: 6px; }
        .meta-row-2 { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { font-size: 11px; font-weight: 600; color: #ddd; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; backdrop-filter: blur(4px); }
        .tag-ep { background: rgba(255, 215, 0, 0.15); color: #FFD700; border: 1px solid rgba(255, 215, 0, 0.3); }
        .rating-box { display: flex; align-items: center; gap: 5px; color: #FFD700; font-weight: 800; font-size: 14px; margin-bottom: 5px; }

        /* --- BUTTONS --- */
        .action-buttons { display: flex; gap: 12px; animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards; opacity: 0; transform: translateY(20px); }
        .btn-play { flex: 1; background: linear-gradient(90deg, #1e90ff, #0073e6); color: white; border: none; padding: 14px; border-radius: 16px; font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3); cursor: pointer; position: relative; overflow: hidden; transition: transform 0.1s ease; text-decoration: none; }
        .btn-play:active { transform: scale(0.95); }
        .btn-circle { width: 52px; height: 52px; border-radius: 16px; background: #1a1a1a; border: 1px solid #333; color: white; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; cursor: pointer; }
        .btn-circle:active { transform: scale(0.90); background: #222; }
        .btn-circle.added { background-color: #28a745; border-color: #28a745; }

        /* --- SYNOPSIS --- */
        .synopsis-box { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards; opacity: 0; transform: translateY(20px); }
        .synopsis-title { font-size: 16px; font-weight: 700; color: #fff; display: block; margin-bottom: 8px; }
        .synopsis-text { font-size: 13px; color: #aaa; line-height: 1.7; font-weight: 300; }

        /* --- SKELETON --- */
        .skeleton { background: #1a1a1a; background-image: linear-gradient(90deg, #1a1a1a 0%, #222 50%, #1a1a1a 100%); background-size: 200% 100%; animation: shimmer 1.2s infinite linear; color: transparent !important; border-radius: 6px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Loading Screen */
        #page-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #1e90ff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <div class="banner-container">
        <img id="bannerImg" class="banner-img" src="" alt="Banner">
        <div class="banner-overlay"></div>
    </div>

    <header>
        <a href="index.html" class="icon-btn"><i class="fas fa-chevron-left"></i></a>
        <div class="header-right">
            <span class="page-title">Details</span>
            <a href="#" class="icon-btn"><i class="fas fa-info-circle"></i></a>
        </div>
    </header>

    <div class="details-container">
        <div class="hero-section">
            <div class="poster-wrapper skeleton" id="posterWrapper">
                <img id="posterImg" src="" alt="Poster" onload="this.style.opacity='1'; this.parentElement.classList.remove('skeleton');">
            </div>
            <div class="info-wrapper">
                <div class="rating-box skeleton" id="ratingBox">
                    <i class="fas fa-star"></i> <span id="animeRating">0.0</span>
                </div>
                <h1 class="anime-title skeleton" id="animeTitle">Loading...</h1>
                <div class="meta-row-1" id="metaRow1"></div>
                <div class="meta-row-2" id="metaRow2"></div>
            </div>
        </div>

        <div class="action-buttons">
            <a id="watchBtn" href="#" class="btn-play"><i class="fas fa-play"></i> Watch Now</a>
            <button class="btn-circle" id="myListBtn"><i class="fas fa-plus"></i></button>
            <button class="btn-circle"><i class="fas fa-share-alt"></i></button>
        </div>

        <div class="synopsis-box">
            <span class="synopsis-title">Storyline</span>
            <p id="animeDesc" class="synopsis-text skeleton">Loading description...</p>
        </div>
    </div>

    <!-- FIREBASE CONFIG & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADkvP-TKwlV4JfYfY6rlfyhcRKmfc_Cqw",
            authDomain: "anireal-web-68c69.firebaseapp.com",
            databaseURL: "https://anireal-web-68c69-default-rtdb.firebaseio.com",
            projectId: "anireal-web-68c69",
            storageBucket: "anireal-web-68c69.appspot.com",
            messagingSenderId: "1065490338135",
            appId: "1:1065490338135:web:eaf17782c03343f3a3ae12"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // GET ID FROM URL
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');

        async function fetchAnimeDetails() {
            if (!animeId) {
                alert("No Anime ID found!");
                window.location.href = "index.html";
                return;
            }

            try {
                // Fetch from 'anime_details' collection (This is where Admin will save details)
                const docRef = doc(db, "anime_details", animeId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    populateUI(data);
                } else {
                    // Fallback: Check 'animes' collection if details missing
                     const fallbackRef = doc(db, "animes", animeId);
                     const fallbackSnap = await getDoc(fallbackRef);
                     if(fallbackSnap.exists()){
                         populateUI(fallbackSnap.data());
                     } else {
                         console.log("No such document!");
                         document.getElementById('animeTitle').textContent = "Anime Not Found";
                     }
                }
            } catch (error) {
                console.error("Error getting document:", error);
            } finally {
                document.getElementById('page-loader').style.display = 'none';
            }
        }

        function populateUI(data) {
            // Images
            document.getElementById('bannerImg').src = data.bannerImage || data.imageUrl; // Fallback to poster if no banner
            document.getElementById('bannerImg').onload = () => document.getElementById('bannerImg').style.opacity = 1;
            document.getElementById('posterImg').src = data.imageUrl;

            // Text Data
            const titleEl = document.getElementById('animeTitle');
            titleEl.textContent = data.title;
            titleEl.classList.remove('skeleton');

            const ratingEl = document.getElementById('animeRating');
            ratingEl.textContent = data.rating || "N/A";
            document.getElementById('ratingBox').classList.remove('skeleton');

            const descEl = document.getElementById('animeDesc');
            descEl.textContent = data.description || "No description available.";
            descEl.classList.remove('skeleton');

            // Watch Link
            if(data.watchLink) {
                document.getElementById('watchBtn').href = data.watchLink;
            } else {
                document.getElementById('watchBtn').style.opacity = 0.5;
                document.getElementById('watchBtn').style.pointerEvents = 'none';
                document.getElementById('watchBtn').innerHTML = "Coming Soon";
            }

            // Meta Data Row 1
            const row1 = document.getElementById('metaRow1');
            let metaHTML = '<span class="tag" style="background:#1e90ff; color:white;">HD</span>';
            if (data.year) metaHTML += `<span class="tag">${data.year}</span>`;
            if (data.episodes) metaHTML += `<span class="tag tag-ep">${data.episodes} Eps</span>`;
            row1.innerHTML = metaHTML;

            // Meta Data Row 2 (Genres)
            const row2 = document.getElementById('metaRow2');
            if (data.genres) {
                // Handle if genres is string "Action, Magic" or Array
                let genres = Array.isArray(data.genres) ? data.genres : data.genres.split(',').map(s=>s.trim());
                genres.forEach(g => {
                    row2.innerHTML += `<span class="tag">${g}</span>`;
                });
            }
        }

        // Initialize
        fetchAnimeDetails();

        // Interactions
        const myListBtn = document.getElementById('myListBtn');
        myListBtn.addEventListener('click', () => {
            myListBtn.classList.toggle('added');
            myListBtn.querySelector('i').className = myListBtn.classList.contains('added') ? 'fas fa-check' : 'fas fa-plus';
        });
    </script>

</body>
</html>
