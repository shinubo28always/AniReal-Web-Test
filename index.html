<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AniReal - Anime Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* #1: Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #000;
      transition: 0.3s ease;
    }
    .dark-mode {
      background: #111;
      color: #fff;
    }

    /* #2: Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .navbar input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 50%;
    }
    .toggle-mode {
      background: #444;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* #3: Auto Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* #4: Section Titles */
    h2.section-title {
      padding: 15px 20px;
      font-size: 20px;
      background: #ddd;
    }
    .dark-mode h2.section-title {
      background: #222;
    }

    /* #5: Anime Scroll Area */
    .anime-scroll {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px 20px;
      scroll-behavior: smooth;
    }
    .anime-card {
      width: 120px;
      height: 190px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-shrink: 0;
      cursor: pointer;
    }
    .anime-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .anime-card h3 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      padding: 4px 6px;
      text-align: center;
      line-height: 1.2em;
    }
    .dark-mode .anime-card {
      background: #1c1c1c;
    }

    /* #6: Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <input type="text" id="searchBox" placeholder="Search AniReal - Anime...">
    <button class="toggle-mode" onclick="toggleMode()">
      <span id="mode-icon">üåô</span>
    </button>
  </div>

  <!-- Auto Slider -->
  <div class="slider" id="slider">
    <img src="https://graph.org/file/52bfb4c77b3a86a79d0b5-eca45f96e85ca793f6.jpg" class="slide" alt="Naruto">
    <img src="https://graph.org/file/ebd4a7d5cbdac37fa26ca-82f97e7586754d87a5.jpg" class="slide" alt="One Piece">
    <img src="https://graph.org/file/68f19e86e6862e56a3061-16d5ec0730a17598b8.jpg" class="slide" alt="Demon Slayer">
    <img src="https://graph.org/file/826c6dc0200a30e1bf669-1f6d5b765741ec8026.jpg" class="slide" alt="AOT">
  </div>

  <!-- üî• New Release Hindi Dub -->
  <h2 class="section-title">üî• New Release Hindi Dub</h2>
  <div class="anime-scroll" id="HindiAnimeZone">
    <!-- Cards here -->
  </div>

  <!-- ‚öúÔ∏è Most Popular -->
  <h2 class="section-title">‚öúÔ∏è Most Popular ‚öúÔ∏è</h2>
  <div class="anime-scroll" id="MostPopular">
    <!-- Cards here -->
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 AniReal. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById('mode-icon');
      body.classList.toggle("dark-mode");
      icon.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    }
    function toggleMenu() {
      alert("Menu Clicked! You can add links later.");
    }
    document.getElementById('searchBox').addEventListener('keyup', function () {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll('.anime-card').forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });
    let slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    showSlide(currentSlide);
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
