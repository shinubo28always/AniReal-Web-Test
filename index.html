<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniLab‚ÄëStyle Anime Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; padding:0; font-family: Arial, sans-serif;
      background:#121212; color:#e0e0e0;
    }
    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px; background:#1f1f1f;
    }
    .menu-icon, .toggle-mode { color:#e0e0e0; cursor:pointer; }
    .toggle-mode { background:none; border:none; font-size:18px; }
    .search-box {
      flex:1; margin:0 10px;
      background:#2a2a2a; border:none; color:#fff;
      padding:8px; border-radius:5px;
    }
    .banner {
      position:relative; height:200px; overflow:hidden;
    }
    .banner img {
      width:100%; height:100%; object-fit:cover;
    }
    .section { margin-top:20px; }
    .section-title {
      margin:10px 20px; font-size:20px; font-weight:bold;
      color:#ffffff;
    }
    .anime-scroll {
      display:flex; overflow-x:auto; padding:0 20px;
      gap:10px; scroll-behavior:smooth;
    }
    .anime-scroll .anime-card {
      min-width:140px; flex-shrink:0;
      background:#1f1f1f; border-radius:8px;
      overflow:hidden; cursor:pointer;
    }
    .anime-card img {
      width:100%; height:200px; object-fit:cover;
    }
    .anime-card h3 {
      margin:5px; font-size:14px; color:#fff;
    }
    footer {
      text-align:center; padding:15px; background:#1f1f1f;
      color:#888;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <input class="search-box" id="searchBox" placeholder="Search anime...">
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  </div>

  <div class="banner">
    <img src="https://graph.org/file/example-banner.jpg" alt="Banner">
  </div>

  <div class="section">
    <div class="section-title">üî• Trending Now</div>
    <div class="anime-scroll" id="trending">
      <!-- cards -->
      <div class="anime-card" onclick="location.href='watch-naruto.html'">
        <img src="https://graph.org/file/52bfb4c77b3a86a79d0b5-eca45f96e85ca793276c8.jpg">
        <h3>Naruto</h3>
      </div>
      <!-- more cards -->
    </div>
  </div>

  <div class="section">
    <div class="section-title">‚≠ê Recommended</div>
    <div class="anime-scroll">
      <div class="anime-card"><img src="https://graph.org/..."><h3>One Piece</h3></div>
      <div class="anime-card"><img src="https://graph.org/..."><h3>AOT</h3></div>
      <!-- more -->
    </div>
  </div>

  <footer>&copy; 2025 My Anime World</footer>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
    document.querySelector('.toggle-mode').textContent =
      document.body.classList.contains("dark-mode") ? '‚òÄÔ∏è' : 'üåô';
  }
  function toggleMenu() { alert("Menu clicked"); }

  document.getElementById('searchBox').addEventListener('keyup', function(){
    const keyword = this.value.toLowerCase();
    document.querySelectorAll('.anime-card').forEach(card => {
      const title = card.querySelector('h3').innerText.toLowerCase();
      card.style.display = title.includes(keyword) ? 'inline-block' : 'none';
    });
  });
</script>

</body>
</html>
