    /* üîÑ Slider Styles */
    .slider {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;

    }

    .slider a {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slider a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider a.active {
      display: block;
    }

    footer {

  <!-- JS for Slider -->
  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slider a');

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 3000); // 3 seconds
  </script>
