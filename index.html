<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c1c;
      padding: 10px 15px;
    }
    .menu-icon, .toggle-mode {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }
    .search-box {
      flex: 1;
      margin: 0 10px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    /* 🔥 Banner Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slide 15s infinite;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    /* 🌀 Section Title */
    .section-title {
      margin: 20px 15px 10px;
      font-size: 18px;
      font-weight: bold;
      color: #f5f5f5;
    }

    /* 📦 Horizontal scroll */
    .scroll-row {
      display: flex;
      overflow-x: auto;
      padding: 0 15px;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .anime-card {
      min-width: 130px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .anime-card h3 {
      text-align: center;
      font-size: 14px;
      margin: 8px 0;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #1a1a1a;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- 🔘 Navbar -->
  <div class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <input class="search-box" id="searchBox" placeholder="Search anime...">
    <div class="toggle-mode" onclick="toggleMode()">🌙</div>
  </div>

  <!-- 🎞️ Banner Slider -->
  <div class="slider">
    <div class="slides">
      <img src="https://graph.org/file/52bfb4c77b3a86a79d0b5-eca45f96e85ca793f6.jpg" alt="Naruto">
      <img src="https://graph.org/file/ebd4a7d5cbdac37fa26ca-82f97e7586754d87a5.jpg" alt="One Piece">
      <img src="https://graph.org/file/68f19e86e6862e56a3061-16d5ec0730a17598b8.jpg" alt="Demon Slayer">
      <img src="https://graph.org/file/826c6dc0200a30e1bf669-1f6d5b765741ec8026.jpg" alt="Attack on Titan">
    </div>
  </div>

  <!-- 🏷️ Section: Trending Now -->
  <div class="section-title">🔥 Trending Now</div>
  <div class="scroll-row">
    <div class="anime-card">
      <img src="https://graph.org/file/52bfb4c77b3a86a79d0b5-eca45f96e85ca793f6.jpg" alt="Naruto">
      <h3>Naruto</h3>
    </div>
    <div class="anime-card">
      <img src="https://graph.org/file/ebd4a7d5cbdac37fa26ca-82f97e7586754d87a5.jpg" alt="One Piece">
      <h3>One Piece</h3>
    </div>
    <div class="anime-card">
      <img src="https://graph.org/file/68f19e86e6862e56a3061-16d5ec0730a17598b8.jpg" alt="Demon Slayer">
      <h3>Demon Slayer</h3>
    </div>
  </div>

  <!-- 🆕 Section: New Releases -->
  <div class="section-title">🆕 New Releases</div>
  <div class="scroll-row">
    <div class="anime-card">
      <img src="https://graph.org/file/826c6dc0200a30e1bf669-1f6d5b765741ec8026.jpg" alt="AOT">
      <h3>AOT</h3>
    </div>
    <div class="anime-card">
      <img src="https://graph.org/file/9a55b680e424e5c9a8e69-25e3f2a2c9807d154c.jpg" alt="Tokyo Revengers">
      <h3>Tokyo Revengers</h3>
    </div>
    <div class="anime-card">
      <img src="https://graph.org/file/e201678f36f4c03a347df-b86ed5df6785405351.jpg" alt="Bleach">
      <h3>Bleach</h3>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    &copy; 2025 AniWorld | Made by You
  </footer>

  <!-- ⚙️ Script -->
  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
    }
    function toggleMenu() {
      alert("Menu clicked! Add sidebar later.");
    }
    document.getElementById('searchBox').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll('.anime-card').forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(keyword) ? 'inline-block' : 'none';
      });
    });
  </script>

</body>
</html>
