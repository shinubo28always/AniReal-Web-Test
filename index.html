<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>AniReal - Anime Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* #1: Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #000;
      transition: 0.3s ease;
    }
    .dark-mode {
      background: #111;
      color: #fff;
    }

    /* #2: Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .navbar input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 50%;
    }
    .toggle-mode {
      background: #444;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* #3: Auto Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* #4: Section Titles */
    h2.section-title {
      padding: 15px 20px;
      font-size: 20px;
      background: #ddd;
    }
    .dark-mode h2.section-title {
      background: #222;
    }

    /* #5: Anime Scroll Area */
    .anime-scroll {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px 20px;
      scroll-behavior: smooth;
    }
    .anime-card {
      min-width: 140px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .anime-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .anime-card h3 {
      font-size: 14px;
      padding: 5px;
    }
    .dark-mode .anime-card {
      background: #1c1c1c;
      color: white;
    }

    /* #6: Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

  <!-- JS -->
  <script>
    // Dark mode toggle
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById('mode-icon');
      body.classList.toggle("dark-mode");
      icon.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    }

    // Dummy menu toggle
    function toggleMenu() {
      alert("Menu Clicked! You can add links later.");
    }

    // Search Filter
    document.getElementById('searchBox').addEventListener('keyup', function () {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll('.anime-card').forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });

    // Auto Slider
    let slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    showSlide(currentSlide); // Initial show
    setInterval(nextSlide, 3000); // Change every 3 sec
  </script>
