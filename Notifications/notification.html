<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notifications</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background:#121212; 
    color:#fff; 
    padding:20px; 
    margin:0;
  }

  /* Header */
  h1 {
    text-align:center; 
    font-size:90px; /* boro header for desktop */
    margin:0;
    font-weight: bold;
    background: linear-gradient(90deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeIn 1s ease-in-out;
    padding-bottom:10px;
    position: relative;
  }

  /* Golden full width line under header */
  .header-line {
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #FFD700, #FFA500);
    margin-bottom: 30px;
  }

  /* Notification Card */
  .notification-card { 
    background:#1e1e1e; 
    padding:25px 30px; /* boro padding */
    margin-bottom:20px; 
    border-radius:12px; 
    font-size:36px; /* boro text */
    width:100%; /* full width */
    box-sizing: border-box;
    box-shadow: 0 4px 15px rgba(255,215,0,0.3); /* gold glow */
    animation: fadeIn 0.8s ease-in-out;
    line-height:1.5;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    from { opacity:0; transform:translateY(-10px); }
    to { opacity:1; transform:translateY(0); }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size:48px; }
    .notification-card { font-size:22px; padding:15px 20px; }
    .header-line { height:3px; margin-bottom:20px; }
  }
</style>
</head>
<body>

<h1>Notifications</h1>
<div class="header-line"></div>

<div id="notificationList">
  <div class="notification-card">Notification 1: Example message here.</div>
  <div class="notification-card">Notification 2: Another message.</div>
  <div class="notification-card">Notification 3: More notifications.</div>
</div>

<script src="notification.js"></script>
</body>
</html>
