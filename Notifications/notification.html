<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notifications</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    background:#121212; 
    color:#fff; 
    padding:20px; 
    margin:0;
}

/* Header styled like home page title, bigger now */
h1 { 
    text-align: center; 
    font-size: 10vw; /* Bigger header */
    font-weight: bold; 
    margin-bottom: 30px; 
    background: linear-gradient(90deg, #FFD700, #FFA500); /* Gold gradient */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeIn 0.8s ease-in-out;
}

/* Notification card */
.notification-card { 
    background:#1e1e1e; 
    padding:20px; 
    margin-bottom:15px; 
    border-radius:8px; 
    box-shadow: 0 2px 6px rgba(255,215,0,0.3);
    font-size: 18px; /* Bigger text */
    animation: fadeIn 0.6s ease-in-out;
    word-wrap: break-word;
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Media queries for small screens */
@media (max-width: 600px) {
    h1 {
        font-size: 12vw; /* Bigger header for phones, still fits */
    }
    .notification-card {
        font-size: 16px; /* Slightly smaller for phone */
        padding: 15px;
    }
}
</style>
</head>
<body>
<h1>Notifications</h1>
<div id="notificationList"></div>

<script src="notification.js"></script>
</body>
</html>
