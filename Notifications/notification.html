<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .notification-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .notification-card {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    position: relative;
  }
  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 2px 6px;
    cursor: pointer;
    display: none; /* Only admin sees this */
  }
</style>
</head>
<body>
  <h1>Notifications</h1>
  <div class="notification-list" id="notificationList">
    <!-- Notifications will appear here -->
  </div>

  <script src="notification.js"></script>
</body>
</html>
